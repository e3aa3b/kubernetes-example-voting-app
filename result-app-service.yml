apiVersion: v1
kind: Service
metadata:
  name: result-service
  labels:
    name: result-service
    app: demo-voting-app
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
  selector: ###will link to postgres Pod because of this selector tag
    name: result-app-pod
    app: demo-voting-app